<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Matricula</title>
</head>

<body>

    <header>
        <nav>
            <a href="" class="coord">Coordenação</a>
            <a href="" class="fin">Financeiro</a>
            <a href="" class="suport">Suporte</a>
        </nav>
    </header>


    <form>
        <div class="conteiner">

            <div class="form-title">
                <h1>Formulário de Cadastro</h1>
            </div>

            <h3>Dados Pessoais</h3>
            <div class="form-body">

                <div class="linha">
                    <div class="box-input">
                        <label for="name">Nome Completo:</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="box-input">
                        <label for="date">Data de Nascimento:</label>
                        <input type="date" date="date" id="datenas" required>
                    </div>
                </div>

                <div class="linha">
                    <div class="box-input">
                        <label for="cpf">CPF:</label>
                        <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00" required>
                    </div>
                    <div class="box-input">
                        <label for="rg">RG:</label>
                        <input type="text" name="rg" id="rg" placeholder="" required>
                    </div>
                    <div class="box-input">
                        <label for="em">Orgão Emissor:</label>
                        <input type="text" name="em" id="em" placeholder="" required>
                    </div>
                </div>

                <div class="linha">
                    <div class="box-input">
                        <label for="phone">Telefone:</label>
                        <input type="text" name="phone" id="phone" placeholder="(00) 0000-0000" required>
                    </div>

                </div>

                <div class="box-input">
                    <p>Escolha um curso da área de tecnologia:</p>

                    <div class="cursos">
                        <label>
                            <input type="radio" name="curso" value="programacao">
                            Programação Web
                        </label><br>

                        <label>
                            <input type="radio" name="curso" value="dados">
                            Ciência de Dados
                        </label><br>

                        <label>
                            <input type="radio" name="curso" value="ciberseguranca">
                            Cibersegurança
                        </label><br>

                        <label>
                            <input type="radio" name="curso" value="desenvolvimento_mobile">
                            Desenvolvimento Mobile
                        </label><br>

                        <label>
                            <input type="radio" name="curso" value="inteligencia_artificial">
                            Inteligência Artificial
                        </label>

                    </div>
                </div>
                <div class="box-input">
                    <label for="obs">Observações:</label>
                    <textarea name="obs" id="obs" placeholder="Observações de matricula"></textarea>

                </div>

                <input type="submit" name="button" id="button">
            </div>


        </div>
    </form>

</body>

</html>
